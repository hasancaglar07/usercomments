name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build with @cloudflare/next-on-pages
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://gmpvaxfyawnqbdyyybbf.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtcHZheGZ5YXducWJkeXl5YmJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNDIzNjQsImV4cCI6MjA4MTkxODM2NH0.0bAXNixUdto8r0vXU89f8NFhQQqWIQV4DjghFqp3hEc
          NEXT_PUBLIC_API_BASE_URL: https://irecommend-api.usercomments.workers.dev
          NEXT_PUBLIC_SITE_URL: https://userreview.net
          NEXT_PUBLIC_IMAGE_CDN_BASE_URL: https://images.userreview.net
        run: npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=usercomments --commit-dirty=true
          workingDirectory: apps/web
